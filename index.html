<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <section class="header">
        <h1 class="header__title">Zoo</h1>
    </section>
    <section class="content">
        <div class="zoo-container">
            <div class="zoo-container__background">
                <div class="animal-container">
                    <div class="animal dog">
                        <img src="./images/dog.png" alt="dog" class="animal__image">
                        <p class="animal__talks"></p>
                    </div>
                    <div class="animal rat">
                        <img src="./images/rat.png" alt="rat" class="animal__image">
                        <p class="animal__talks"></p>
                    </div>
                    <div class="animal cat">
                        <img src="./images/cat.png" alt="cat" class="animal__image">
                        <p class="animal__talks"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
